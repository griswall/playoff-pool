<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hurd NFL Playoff Pool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    
    <style>
        :root {
            --accent: #00d084;
            --accent-hover: #00b371;
            --bg-deep: #0f1115;
            --bg-medium: #1c1e24;
            --bg-light: #292d36;
            --text-primary: #e5e7eb;
            --text-muted: #9ca3af;
            --error: #ef4444;
            --yellow: #facc15;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-primary);
        }
        .auth-form-container {
            background-color: var(--bg-medium);
            border: 1px solid var(--bg-light);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border-radius: 0.75rem;
        }
        .form-input {
            background-color: var(--bg-deep);
            border: 1px solid var(--bg-light);
            color: var(--text-primary);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 208, 132, 0.3);
        }
        .form-button {
            background-color: var(--accent);
            color: #000;
            font-weight: 700;
            transition: background-color 0.2s;
            border-radius: 0.5rem;
        }
        .form-button:hover {
            background-color: var(--accent-hover);
        }
        .form-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .toggle-link {
            color: var(--accent);
            cursor: pointer;
            font-weight: 600;
        }
        .toggle-link:hover {
            color: var(--accent-hover);
        }
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <h1 class="text-4xl font-extrabold text-white tracking-tight text-center mb-8">Hurd NFL Playoff Pool</h1>
        
        <div class="auth-form-container p-8">

            <form id="login-form" class="space-y-6">
                <h2 class="text-2xl font-bold text-center text-white">Sign In</h2>
                <div id="login-error-message" class="error-message hidden"></div>
                <div>
                    <label for="login-email" class="block text-sm font-medium text-[var(--text-muted)]">Email</label>
                    <input type="email" id="login-email" name="email" required autocomplete="email"
                           class="form-input w-full p-3 mt-1 rounded-md">
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-[var(--text-muted)]">Password</label>
                    <input type="password" id="login-password" name="password" required autocomplete="current-password"
                           class="form-input w-full p-3 mt-1 rounded-md">
                </div>
                <button type="submit" id="login-submit-button" class="form-button w-full py-3">Sign In</button>
                <p class="text-sm text-center text-[var(--text-muted)]">
                    Don't have an account? 
                    <span id="toggle-to-signup" class="toggle-link">Sign up</span>
                </p>
            </form>

            <form id="signup-form" class="space-y-6 hidden">
                <h2 class="text-2xl font-bold text-center text-white">Create Account</h2>
                <div id="signup-error-message" class="error-message hidden"></div>
                <div>
                    <label for="signup-email" class="block text-sm font-medium text-[var(--text-muted)]">Email</label>
                    <input type="email" id="signup-email" name="email" required autocomplete="email"
                           class="form-input w-full p-3 mt-1 rounded-md">
                </div>
                <div>
                    <label for="signup-password" class="block text-sm font-medium text-[var(--text-muted)]">Password</label>
                    <input type="password" id="signup-password" name="password" required autocomplete="new-password" minlength="6"
                           class="form-input w-full p-3 mt-1 rounded-md" placeholder="At least 6 characters">
                </div>
                <button type="submit" id="signup-submit-button" class="form-button w-full py-3">Create Account</button>
                <p class="text-sm text-center text-[var(--text-muted)]">
                    Already have an account? 
                    <span id="toggle-to-login" class="toggle-link">Sign in</span>
                </p>
            </form>

        </div>
    </div>

    <script type="module">
        import { getSupabaseClient } from './scripts/supabaseClient.js';

        let supabaseClient;
        try {
            supabaseClient = getSupabaseClient();
        } catch (e) {
            console.error("Error initializing Supabase.", e.message);
        }
        
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleToSignup = document.getElementById('toggle-to-signup');
        const toggleToLogin = document.getElementById('toggle-to-login');
        const loginErrorMessage = document.getElementById('login-error-message');
        const signupErrorMessage = document.getElementById('signup-error-message');
        const loginSubmitButton = document.getElementById('login-submit-button');
        const signupSubmitButton = document.getElementById('signup-submit-button');

        if (!supabaseClient) {
            showLoginError("Connection error. Supabase keys are not configured correctly.");
        }

        toggleToSignup.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        toggleToLogin.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(loginSubmitButton, true, "Signing In...");
            hideLoginError();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!supabaseClient) { 
                showLoginError("Connection error. Supabase keys are not configured correctly.");
                setLoading(loginSubmitButton, false, "Sign In");
                return;
            }

            const { error } = await supabaseClient.auth.signInWithPassword({ email, password }); 

            if (error) {
                showLoginError(error.message);
                setLoading(loginSubmitButton, false, "Sign In");
            } else {
                window.location.href = "index.html"; 
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            setLoading(signupSubmitButton, true, "Creating Account...");
            hideSignupError();

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (!supabaseClient) { 
                showSignupError("Connection error. Supabase keys are not configured correctly.");
                setLoading(signupSubmitButton, false, "Create Account");
                return;
            }

            const { data, error } = await supabaseClient.auth.signUp({ email, password }); 

            if (error) {
                showSignupError(error.message);
                setLoading(signupSubmitButton, false, "Create Account");
            } else {
                setLoading(signupSubmitButton, false, "Success!");
                window.location.href = "index.html"; 
            }
        });

        function showLoginError(message) {
            loginErrorMessage.textContent = message;
            loginErrorMessage.classList.remove('hidden');
        }

        function hideLoginError() {
            loginErrorMessage.textContent = '';
            loginErrorMessage.classList.add('hidden');
        }

        function showSignupError(message) {
            signupErrorMessage.textContent = message;
            signupErrorMessage.classList.remove('hidden');
        }

        function hideSignupError() {
            signupErrorMessage.textContent = '';
            signupErrorMessage.classList.add('hidden');
        }
        
        function setLoading(button, isLoading, text) {
            if (!button) return;
            button.disabled = isLoading;
            if (isLoading) {
                button.innerHTML = `
                    <div class="flex items-center justify-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        ${text}
                    </div>
                `;
            } else {
                button.textContent = text;
            }
        }
    </script>
</body>
</html>
